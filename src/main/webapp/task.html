<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Setup</title>
</head>
<body>
<p>Enqueue a value, to be processed by a worker.</p>
<form action="/enqueue" method="post">
    <p>Please enter a value and a name:</p>
    <input type="text" name="value">
    <input type="text" name="name">
    <input type="submit">
</form>
</body>

</html>
